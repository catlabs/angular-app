
	<mat-form-field class="full-width search" [floatLabel]="'never'">
    <input class="center" matInput (keyup)="handleChange('search', $event.target.value)" placeholder="Search">
  </mat-form-field>
  <div class="mb2">
    <button mat-button [matMenuTriggerFor]="menu">Bars<mat-icon>keyboard_arrow_down</mat-icon></button>
    <button mat-button>Batch actions<mat-icon>keyboard_arrow_down</mat-icon></button>
    <button mat-button>
      <mat-icon>add</mat-icon>
      Add Bar
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Bars</button>
      <button mat-menu-item>Beers</button>
    </mat-menu>
  </div>
  <div class="relative">
    <mat-table class="pb2" #table [dataSource]="items" matSort (matSortChange)="handleChange('sort', $event)">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> <a [routerLink]="['/bars', element.id]">{{element.name}}</a> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="street">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Street </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.street}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
